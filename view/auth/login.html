<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LivrEx</title>
    <meta name="description" content="Connectez-vous à LivrEx pour gérer vos livraisons">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-500/20 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-2">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                </div>
                <span class="logo">LivrEx</span>
            </div>
            <p class="text-gray-400 text-sm">Gestion et livraison des commandes</p>
        </div>

        <!-- Card -->
        <div class="glass-card p-8 animate-slide-up">
            <h1 class="text-2xl font-bold text-white mb-2">Connexion</h1>
            <p class="text-gray-400 text-sm mb-6">Bienvenue! Connectez-vous pour continuer</p>

            <!-- Alert container -->
            <div id="alertContainer"></div>

            <!-- Form -->
            <form id="loginForm" class="space-y-5" action="../../src/index.php?action=login" method="post">
                <div class="form-group">
                    <label class="form-label" for="email">Adresse email</label>
                    <input name="email" type="email" id="email" class="form-input" placeholder="jean@exemple.com" required>
                    <div class="form-error hidden" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input name="password" type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <div class="form-error hidden" id="passwordError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-full py-3" name="login">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Se connecter
                </button>
            </form>

            <!-- Demo accounts -->
            <div class="mt-6 p-4 rounded-lg bg-indigo-500/10 border border-indigo-500/20">
                <p class="text-xs text-gray-400 mb-2 font-medium">Comptes de démonstration:</p>
                <div class="space-y-1 text-xs text-gray-500">
                    <p><span class="text-indigo-400">Admin:</span> admin@livrex.com / admin123</p>
                    <p><span class="text-indigo-400">Client:</span> client@livrex.com / client123</p>
                    <p><span class="text-indigo-400">Livreur:</span> livreur@livrex.com / livreur123</p>
                </div>
            </div>

            <!-- Link to register -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Pas encore de compte?
                    <a href="register.html" class="text-indigo-400 hover:text-indigo-300 font-medium">S'inscrire</a>
                </p>
            </div>
        </div>
    </div>

    <!-- <script src="../assets/js/app.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/pages/auth-login.js"></script> -->
</body>

</html>
