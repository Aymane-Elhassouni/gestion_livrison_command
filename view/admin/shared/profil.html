<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - LivrEx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="dashboard">
        <header class="header">
            <div class="flex items-center gap-4">
                <a id="backToDashboard" href="#" class="flex items-center gap-4">
                    <div class="logo-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"></rect>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                            <circle cx="5.5" cy="18.5" r="2.5"></circle>
                            <circle cx="18.5" cy="18.5" r="2.5"></circle>
                        </svg>
                    </div>
                    <span class="logo text-xl">LivrEx</span>
                </a>
            </div>
            <div class="header-actions">
                <div id="notificationContainer" class="relative"></div>
                <div class="user-menu">
                    <div class="user-avatar" id="headerAvatar">--</div>
                    <span id="headerName">Chargement...</span>
                </div>
                <button class="btn btn-secondary btn-sm" onclick="Auth.logout()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Quitter
                </button>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="max-w-4xl mx-auto py-10">
                <h1 class="text-3xl font-bold mb-8" id="profileTitle">Mon Profil</h1>

                <div id="alertContainer"></div>

                <div class="glass-card p-8">
                    <form id="profileForm" class="space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                            <div class="form-group mb-0">
                                <label class="form-label" for="fullname">Nom complet</label>
                                <input type="text" id="fullname" class="form-input" placeholder="Jean Dupont" required>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-input" placeholder="jean.dupont@email.com"
                                    required>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label" for="phone">Téléphone</label>
                                <input type="tel" id="phone" class="form-input" placeholder="06 12 34 56 78">
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label" for="role">Rôle</label>
                                <input type="text" id="role" class="form-input" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="address">Adresse</label>
                            <input type="text" id="address" class="form-input" placeholder="123 Rue Example">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="form-group mb-0">
                                <label class="form-label" for="city">Ville</label>
                                <input type="text" id="city" class="form-input" placeholder="Paris">
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label" for="zipcode">Code postal</label>
                                <input type="text" id="zipcode" class="form-input" placeholder="75001">
                            </div>
                        </div>

                        <!-- Change Password Section -->
                        <div class="pt-8 border-t border-gray-700">
                            <h2 class="text-xl font-bold mb-6">Changer le mot de passe</h2>

                            <div class="space-y-6">
                                <div class="form-group">
                                    <label class="form-label" for="oldPassword">Ancien mot de passe</label>
                                    <input type="password" id="oldPassword" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newPassword">Nouveau mot de passe</label>
                                    <input type="password" id="newPassword" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="confirmPassword">Confirmer le mot de passe</label>
                                    <input type="password" id="confirmPassword" class="form-input">
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end gap-4 pt-4">
                            <a id="cancelBtn" href="#" class="btn btn-secondary px-8">Annuler</a>
                            <button type="submit" class="btn btn-primary px-8">
                                Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/pages/profil.js"></script>
</body>

</html>
