<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Client - LivrEx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="flex items-center gap-4">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                </div>
                <span class="logo text-xl">LivrEx</span>
            </div>
            <div class="header-actions">
                <div id="notificationContainer" class="relative"></div>
                <a href="../shared/profil.html" class="user-menu" id="userMenu">
                    <div class="user-avatar" id="userAvatar">JD</div>
                    <span id="userName">Jean Dupont</span>
                </a>
                <button class="btn btn-secondary btn-sm" onclick="Auth.logout()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                <div>
                    <h1 class="page-title">Mes Commandes</h1>
                    <p class="page-subtitle">Gérez et suivez vos commandes en temps réel</p>
                </div>
                <a href="create-order.html" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Créer une commande
                </a>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="glass-card stat-card">
                    <div class="stat-icon primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">Total commandes</div>
                    </div>
                </div>
                <div class="glass-card stat-card">
                    <div class="stat-icon warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="pendingOrders">0</div>
                        <div class="stat-label">En cours</div>
                    </div>
                </div>
                <div class="glass-card stat-card">
                    <div class="stat-icon success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="deliveredOrders">0</div>
                        <div class="stat-label">Livrées</div>
                    </div>
                </div>
            </div>

            <!-- Orders Grid -->
            <div id="ordersGrid" class="orders-grid"></div>

            <!-- Empty State -->
            <div id="emptyState" class="glass-card empty-state hidden">
                <div class="empty-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                    </svg>
                </div>
                <h3 class="empty-title">Aucune commande</h3>
                <p class="empty-description">Vous n'avez pas encore créé de commande</p>
                <a href="create-order.html" class="btn btn-primary">Créer ma première commande</a>
            </div>
        </main>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/pages/client-dashboard.js"></script>
</body>

</html>
