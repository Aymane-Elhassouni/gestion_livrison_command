<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - LivrEx</title>
    <meta name="description" content="Créez votre compte LivrEx pour gérer vos livraisons">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-500/20 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-2">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                </div>
                <span class="logo">LivrEx</span>
            </div>
            <p class="text-gray-400 text-sm">Gestion et livraison des commandes</p>
        </div>

        <!-- Card -->
        <div class="glass-card p-8 animate-slide-up">
            <h1 class="text-2xl font-bold text-white mb-2">Créer un compte</h1>
            <p class="text-gray-400 text-sm mb-6">Rejoignez LivrEx aujourd'hui</p>

            <!-- Alert container -->
            <div id="alertContainer"></div>

            <!-- Form -->
            <form id="registerForm" class="space-y-5">
                <div class="form-group">
                    <label class="form-label" for="name">Nom complet</label>
                    <input type="text" id="name" class="form-input" placeholder="Jean Dupont" required>
                    <div class="form-error hidden" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Adresse email</label>
                    <input type="email" id="email" class="form-input" placeholder="jean@exemple.com" required>
                    <div class="form-error hidden" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        minlength="6">
                    <div class="form-error hidden" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                    <div class="form-error hidden" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="role">Rôle</label>
                    <select id="role" class="form-select" required>
                        <option value="">Sélectionnez votre rôle</option>
                        <option value="client">Client</option>
                        <option value="livreur">Livreur</option>
                    </select>
                    <div class="form-error hidden" id="roleError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-full py-3">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Créer un compte
                </button>
            </form>

            <!-- Link to login -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Déjà un compte?
                    <a href="login.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Se connecter</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/pages/auth-register.js"></script>
</body>

</html>
